<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/styles/4-common.css">
    <link rel="stylesheet" href="static/styles/3-header.css">
    <link rel="stylesheet" href="static/styles/3-footer.css">
    <link rel="stylesheet" href="static/styles/6-filters.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>&nbsp;</h4>
                    <ul class="popover">
                        {% for state in states %}
                            <li><b>{{ state.name }}</b></li>
                            <ul>
                                {% for city in cities_by_state[state.id] %}
                                    <li>{{ city.name }}</b></li>
                                {% endfor %}
                            </ul>
                        {% endfor %}
                    </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>&nbsp;</h4>
                    <ul class="popover">
                        {% for amenity in amenities %}
                            <li>{{ amenity.name }}</li>
                        {% endfor %}
                    </ul>
            </div>
            <button class="button">Search</button>
        </section>
    </div>


    <footer>Best School</footer>
</body>
</html>
