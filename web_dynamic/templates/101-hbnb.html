<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="logo"></div>
        <div id="api_status"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>&nbsp;</h4>
                    <h5>&nbsp;</h5>
                    <ul class="popover">
                        {% for state in states %}
                            <li>
                                <input type="checkbox" data-id="{{ state.id }}" data-name="{{ state.name }}" data-type="state" class="state-checkbox"><b>{{ state.name }}</b>
                            </li>
                            <ul>
                                {% for city in cities_by_state[state.id] %}
                                    <li>
                                        <input type="checkbox" data-id="{{ city.id }}" data-name="{{ city.name }}" data-type="city" class="city-checkbox">{{ city.name }}
                                    </li>
                                {% endfor %}
                            </ul>
                        {% endfor %}
                    </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <div id="amenities_header">&nbsp;</div>

                <ul class="popover">
                    {% for amenity in amenities %}
                        <li>
                            <input type="checkbox" class="amenity-checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}" data-type="amenity">{{ amenity.name }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <button class="button">Search</button>
        </section>
